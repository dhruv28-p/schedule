 <!-- Download Button -->
<div style="text-align: center; margin-top: 30px;">
    <button class="back-btn" onclick="downloadTimetable()">‚¨á Download Timetable</button>
  </div>
  
  <script>
  function downloadTimetable() {
    const table = document.querySelector('.timetable-container').innerHTML;
    const htmlContent = `
      <html>
        <head>
          <meta charset="UTF-8">
          <title>Downloaded Timetable</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
            th { background-color: #2563eb; color: white; }
            .theory { background-color: #e0f2fe; }
            .practical { background-color: #fee2e2; }
            .batch-label { font-size: 12px; color: #555; }
          </style>
        </head>
        <body>
          <h2>Generated Timetable</h2>
          ${table}
        </body>
      </html>`;
  
    const blob = new Blob([htmlContent], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
  
    const a = document.createElement('a');
    a.href = url;
    a.download = 'timetable.html';
    a.click();
    URL.revokeObjectURL(url);
  }
  </script>
